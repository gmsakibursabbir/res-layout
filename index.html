<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>layout</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      <!--
      bootstrap
      link
      --
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- media link  -->
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <section class="top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Responsive Layout</h1>
            <p>
              It automatically adjust accordingly different screen sizes and
              viewports.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- header start here  -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end here  -->

    <!-- hero start here  -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box losty">2.1</div>
              </div>
              <div class="col-md-4"><div class="box">2.2</div></div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box terra-cotta">3.0</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end here -->

    <!-- body start here -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9"><div class="box">4.1</div></div>
              <div class="col-sm-3 d-md-none">
                <div class="box terra-cotta">3.0</div>
              </div>
              <div class="col-md-8 col-sm-12"><div class="box">4.2</div></div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box morning-blue">5.0</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body end here -->

    <!-- bar start here -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">5.0</div>
          </div>
        </div>
      </div>
    </section>
    <!-- bar end here -->

    <!-- footer start here -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6.0</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer end here -->

    <!-- ==JavaScript start here==  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
